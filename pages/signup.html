<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../styles/signup.css" />
      </head>
  <body>
  <div class="col2">
  <div class="bigform">
    <div class="header">
        <div class="logo">
          <img src="../images/logo.svg" />
        </div>
        <div class="menu">
            <div class="login">
                I have an account <a href="../pages/login.html">Login</a>
              </div>
        </div>
      </div>
      <div class="sign">
       <h1>Create Your Account</h1>
       <p>Sign up into your account</p>
      </div>
      <div class="button-container">
            <button class="button">Facebook</button>
            <button class="google">Google</button>
      </div>
      <div class="center">
      <div class="continue">
       <p>or continue with</p>
      </div>
    </div>
  <form action="./login.html" method="Get" class="form1">
    <div class="form">
      <input
        type="text"
        id="fname"
        name="fname"
        placeholder="Nick Name"
        required
      />
    </div>
    <div class="form">
      <input
        type="text"
        id="lname"
        name="lname"
        placeholder="Username"
        required
      />
    </div>
    <div class="form">
      <input
        type="email"
        id="pass"
        name="email"
        placeholder="Email Address"
        required
      />
    </div>
    <div class="form">
        <input
          type="password"
          id="pass"
          name="pass"
          placeholder="Password"
          required
        />
    </div>
      <div class="form">
        <input
          type="password"
          id="pass"
          name="pass"
          placeholder="Confirm Password"
          required
        />
      </div>
      <div class="terms">
        <label class="switch">
            <input type="checkbox" id="ageVerification" required>
            <span class="slider round"></span>
          </label>
          <div class="privacy">
            I agree to all <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a> and confirm that I am at least 18 years old
          </div>
        </div>
    <div class="submit"><input type="submit" value="REGISTER" /></div>
  </form>
</div>
<div class="right-pic">
<img src="../images/right-pic.jpg" />
</div>
</div>
<script src="../script/script.js"></script>
</body>
</html>
